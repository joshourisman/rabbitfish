title: RabbitFish Documentation
content: |
    <p>
      RabbitFish is a static site generator written with Python 3. It uses
      <a href="http://yaml.org/">YAML</a> for storing configuration information
      and content, and
      <a href="http://jinja.pocoo.org/">Jinja2</a> for templating. This
      documentation was generated with RabbitFish.
    </p>
    <h3>Features</h3>
    <p>
      <ul>
        <li><a href="features/pages.html">Pages</a></li>
        <li><a href="features/dynamic-pages.html">Dynamic Pages</a></li>
      </ul>
    </p>
    <p>
      For reference, you can view the RabbitFish Site used to generate this
      documentation on GitHub: <a href="https://github.com/joshourisman/rabbitfish/tree/master/documentation">RabbitFish Documentation</a>.
    </p>
    <h3>Usage</h3>
    <p>
      (From within the directory containing your RabbitFish site and config.yaml)
      <br /><code>rabbitfish generatesite</code>
    </p>
    <h3>Plans for the Future</h3>
    <p>
      <ol>
        <li>
          A URL lookup feature for use in templates similar to Django's
          {% url %} or Flask's url_for().
        </li>
        <li>Static file handling.</li>
        <li>
          Live previewing of your in-development site using Flask so you don't
          have to re-generate the site to preview changes that you've made.
        </li>
        <li>
          Flask-based web admin to allow you to edit the content on your site
          live online and regenerate the files automatically when saving.
        </li>
      </ol>
    </p>
