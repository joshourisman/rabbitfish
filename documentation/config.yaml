name: RabbitFish Documentation
description: Documentation for the RabbitFish static site generator.

pages:
    - !Page
      name: index
      template: main.html
    - !DynamicPage
      name: features
      template: main.html
      url: 'features/{slug}.html'
    - !IndexPage
      name: index
      template: index.html
      to_index: features
